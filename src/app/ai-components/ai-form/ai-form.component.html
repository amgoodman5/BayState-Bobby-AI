<div class='form'>
  <h1 class="text">Bay State Bobby AI</h1>
  <p>Introducing "Bay State Bobby AI" â€“ the pointless chat app that responds in a Massachusetts accent. It's like the friend from Boston you never had, dude </p>
  <div class='control' *ngFor="let data of textList">
    <div class='control block-cube block-input'>
      <input type="text" [(ngModel)]="data.text" placeholder="Friggin.... type away">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
    </div>

    <ng-template class="card" #contentBlock>
      <p>{{data.response}}</p>
      <button [disabled]="data.text === ''" class='btn block-cube block-cube-hover' (click)="generateText(data) "
      type='button'>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div class='text'>
        Press me, kehd
      </div>
    </button>
 
    </ng-template>
    <h3 *ngIf="loading$ | async; else contentBlock">
      <div class="loader loader--style5" title="4">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;"
          xml:space="preserve">
          <rect x="0" y="0" width="4" height="10" fill="rgb(235, 16, 16)">
            <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0"
              begin="0" dur="0.6s" repeatCount="indefinite" />
          </rect>
          <rect x="10" y="0" width="4" height="10" fill="rgb(235, 16, 16)">
            <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0"
              begin="0.2s" dur="0.6s" repeatCount="indefinite" />
          </rect>
          <rect x="20" y="0" width="4" height="10" fill="rgb(235, 16, 16)">
            <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0"
              begin="0.4s" dur="0.6s" repeatCount="indefinite" />
          </rect>
        </svg>
      </div>

    </h3>


  </div>
</div>
